<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketFlix</title>
  <link rel="stylesheet" href="./styles/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="main-title">Não sabe o que assistir?</h1>
      <div class="result">
        <img id="img-film">
        <div class="result-infos">
          <h2 id="title-result"></h2>
          <p id="overview-result"></p>
        </div>
      </div>
      <button id="btn">Encontrar filmes</button>
      <p>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
